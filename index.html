<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form method="post">
        <div class="input">
            <br><input class="info" type="text" name="Name" placeholder="Name">
            <input class="info" type="text" name="Number" placeholder="Number">
            <input class="info" type="text" name="Type" placeholder="Type">
            <input class="info" type="text" name="Generation" placeholder="Generation">
            <input class="info" type="text" name="HP" placeholder="HP">
            <input class="info" type="text" name="ATT" placeholder="ATT">
            <input class="info" type="text" name="Def" placeholder="Def">
            <input class="info" type="text" name="S. Att" placeholder="S. Att">
            <input class="info" type="text" name="S. Def" placeholder="S. Def">
            </div>
    </form>
    <button id="Send_info">Submit</button><br><br>

    <table>
        <thead>
            <tr id="Base_info">
                <th>Name</th>
                <th>Number</th>
                <th>Type</th>
                <th>Generation</th>
                <th>HP</th>
                <th>ATT</th>
                <th>Def</th>
                <th>S. Att</th>
                <th>S. Def</th>
                <th>Spd</th>
            </tr>
        </thead>
        <tr>
            <th>Name</th>
            <th>Number</th>
            <th>Type</th>
            <th>Generation</th>
            <th>HP</th>
            <th>ATT</th>
            <th>Def</th>
            <th>S. Att</th>
            <th>S. Def</th>
            <th>Spd</th>
        </tr>
    </table>
    
    <script src="script.js"></script>
    
</html>
